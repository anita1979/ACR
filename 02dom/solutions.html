<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu" id="mainMenu">
      <ul>
        <li><a href="index.html" class="menu-item">GET </a></li>
        <li><a href="set.html" class="menu-item">SET </a></li>
        <li><a href="create.html" class="menu-item">Create / remove</a></li>
        <li><a href="classes.html" class="menu-item">Style classes </a></li>
        <li><a href="events.html" class="menu-item">Events </a></li>
        <li><a href="exercises.html" class="menu-item">Exercises </a></li>
        <li><a href="#" class="menu-item">DOM </a></li>
      </ul> 
    </div> 

    <h2 id="header">DOM Solutions </h2>

    <div class="spaced">
      <input type="text" id="name"/>
      <button id="btn1">Show .value in console!</button>
    </div>

    <div id="nameList" class="spaced">
      <input type="text" id="name2"/>
      <button id="btn2">Add to Names list</button>
      <h2 id="namesHeader">Names:</h2>
      <ul>
        <li>Gonçalo</li>
      </ul>
    </div>

    <span id="result">Result: </span>

    <script>
      const namesHeader = document.getElementById("namesHeader");
      // 1
      namesHeader.style.color='blue';
      // OU namesHeader.setAttribute('style', 'color: blue');
      // ou numa linha apenas, recomendacao: criar apenas as variaveis necessarias
      
      const menu = document.getElementById("mainMenu");
      // 2
      menu.classList.remove('menu');
      menu.classList.add('menu-clear');

      // 3
      const parag = document.createElement("p");
      parag.innerHTML="Added paragraph text";
      console.log(parag);
      document.body.appendChild(parag);

      // 4
      const as = document.querySelectorAll('.menu-item');
      //const as = document.getElementsByClassName('.menu-item'); // erro: por nao retornar nodeList, mas sim HTMLCollection, nao dá para percorrer com for
      const result = document.getElementById('result');
      console.log(as);
      as.forEach(element => {
        result.appendChild(element);
      });
      /*for(var i=0; i<as.length; i++){
        result.appendChild(as[i]);
      };*/

      // 5
      let name = document.getElementById('name');
      let btn1 = document.getElementById('btn1');
      btn1.addEventListener('click', function (e) {
        console.log(name.value); // button or this
      });

      // 6
      let name2 = document.getElementById('name2');
      let btn2 = document.getElementById('btn2');

      let nameList = document.querySelector('#nameList > ul');
      btn2.addEventListener('click', function (e) {
        let vLi = document.createElement('li');
        vLi.innerHTML=name2.value;
        nameList.appendChild(vLi);
      });

    </script>

  </body>
</html>
